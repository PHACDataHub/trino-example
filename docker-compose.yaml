# version: '1.0'

# Based on https://github.com/njanakiev/trino-minio-docker &
#   https://github.com/bitsondatadev/hive-metastore &
#   https://github.com/sairamkrish/trino-superset-demo  

services:
  trino:
    container_name: trino
    image: 'trinodb/trino:444'
    ports:
      - '8080:8080'
    volumes:
      - $PWD/trino/etc/catalog:/etc/trino/catalog 
      - ./hive-metastore/conf/core-site-te.xml:/opt/hadoop-3.2.0/etc/hadoop/conf/core-site-te.xml
      - ./hive-metastore/conf/core-site-lk.xml:/opt/hadoop-3.2.0/etc/hadoop/conf/core-site_lk.xml
      - ./lk-sa-gcs-key.json:/lk-sa-gcs-key.json
      - ./te-sa-gcs-key.json:/te-sa-gcs-key.json
    # networks:
    #   - trino-network

  mariadb:
    container_name: mariadb
    image: mariadb:10.5.8
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: metastore_db
    # networks:
    #   - trino-network

  # mysql:
  #   image: mysql:latest
  #   hostname: mysql
  #   environment:
